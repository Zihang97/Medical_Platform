<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<head>

    <title>Signup</title>
    <link rel="stylesheet" href="../static/plugins/bootstrap/css/bootstrap.min.css">
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="../static/plugins/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../static/plugins/flexslider/flexslider.css">
    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="../static/css/styles.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="signup-page access-page has-full-screen-bg">
    <div class="upper-wrapper">
        <!-- ******HEADER****** -->
        <header class="header">
            <div class="container">
                <h1 class="logo">
                    <!-- 点左小红框可以回到首页 -->
                    <a href="{{url_for('index')}}"><span class="logo-icon"></span><span class="text">NEWS ANALYZER</span></a>
                </h1><!--//logo-->

            </div><!--//container-->
        </header><!--//header-->

        <!-- ******Signup Section****** -->
        <section class="signup-section access-section section">
            <div class="container">
                <div class="row">
                     <div class="form-box col-md-offset-4 col-sm-offset-0 xs-offset-0 col-xs-3 col-md-4">
                        <!-- login框外面的白色方框的内容即login什么什么的-->
                        <div class="form-box-inner">
                            <h2 class="title text-center">Sign up now</h2>
                            <p class="intro text-center">It only takes 3 minutes!</p>
                            <div class="row">
                                <div class="form-container col-xs-15 col-md-11">
                                    <form action="{{url_for('register')}}" method="post">
                                        <div class="form-group email">
                                            <label class="sr-only" for="signup-username"></label>
                                            <input id="signup-username" name="username" type="text" class="form-control" placeholder="Username">
                                        </div><!--//form-group-->
                                        <div class="form-group password">
                                            <label class="sr-only" for="signup-password"></label>
                                            <input id="signup-password" name="password" type="password" class="form-control " placeholder="Password">
                                        </div><!--//form-group-->

                                        <div class="form-group password">
                                            <label class="sr-only" for="signup-repassword"></label>
                                            <input id="signup-repassword" name="repassword" type="password" class="form-control " placeholder="Repassword">
                                        </div><!--//form-group-->

                                        <button type="submit" class="btn btn-block btn-cta-primary" value="Submit">Sign up</button>
                                        <p class="note">By signing up, you agree to our terms of services and privacy policy.</p>
                                        <p class="lead">Already have an account? <a class="login-link" id="login-link" href="{{url_for('login')}}">Log in</a></p>
                                    </form>
                                </div><!--//form-container-->

                            </div><!--//row-->
                        </div><!--//form-box-inner-->
                    </div><!--//form-box-->
                </div><!--//row-->
            </div><!--//container-->
        </section><!--//signup-section-->
    </div><!--//upper-wrapper-->


</body>
</html>
