<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <title>Message Display</title>

    <link rel="stylesheet" href="../../static/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/plugins/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../../static/plugins/flexslider/flexslider.css">
    <link id="theme-style" rel="stylesheet" href="../../static/css/styles.css">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <style>
        .sent{
            text-align:right;
            margin-left: 50%;
        }
        .received{
            text-align:left;
        }
    </style>
</head>

<body class="features-page">
<div class="upper-wrapper">
    <header id="header" class="header navbar-fixed-top">
        <div class="container">
            <h1 class="logo">
                <a href="{{url_for('index')}}"><span class="logo-icon"></span><span class="text">MEDICAL PLATFORM</span></a>
            </h1>
            <nav class="main-nav navbar-right" role="navigation">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar-collapse" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="nav-item"><a href="{{url_for('jump', name=name)}}">{{ name }}</a></li>
                        <li class="nav-item nav-item-cta last"><a class="btn btn-cta btn-cta-secondary" href="{{url_for('index')}}">Sign out</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="bg-slider-wrapper">
    </div>


    <section class="login-section access-section section">
    <div class="container">
    <div class="row">
    <div class="form-box col-md-offset-1 col-md-10">
        <div class="form-box-inner">
            <div class="row">
            <div class="form-container col-md-12">
                {% for row in results %}
                    <div class="col-md-4">
                        <span class="reveiver" style="color:midnightblue">Doctor: {{row[1]}}</span>
                    </div>

                    <div class="col-md-8">
                        <p class="reveiver" style="color:midnightblue">Patient: {{row[2]}}</p>
                    </div>

                    <div class="col-md-4">
                        <span class="reveiver" style="color:midnightblue">Appointment data: </span>
                    </div>

                    <div class="col-md-4">
                        <span class="reveiver" style="color:midnightblue">{{row[3]}}</span>
                    </div>

                    <div class="col-md-4">
                        <p class="reveiver" style="color:midnightblue">{{row[4]}}     To    {{row[5]}}</p>
                        <br>
                    </div>
                    <hr>

                {% endfor %}
            </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </section>

</div>
<script src="js/appointment.js"></script>
</body>
</html>
