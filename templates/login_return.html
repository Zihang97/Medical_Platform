<!DOCTYPE html>

<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <title>Return</title>

    <link rel="stylesheet" href="../static/plugins/bootstrap/css/bootstrap.min.css">
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="../static/plugins/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../static/plugins/flexslider/flexslider.css">
    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="../static/css/styles.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<!--34-44行设计login page上面的那个红色小标记-->
<body class=" has-full-screen-bg">
    <div class="upper-wrapper">
        <!-- ******HEADER****** -->
        <!--class=header标题控制居中-->
        <header class="header">
            <!--class=container貌似没什么用-->
            <div class="container">
                <!--h1指大标题-->
                <h1 class="logo">
                    <!-- 点左小红框可以回到首页 -->
                     <a href="{{url_for('index')}}"><span class="logo-icon"></span><span class="text">MEDICAL PLATFORM</span></a>
                </h1><!--//logo-->

            </div><!--//container-->
        </header><!--//header-->

        <!-- ******Login Section****** -->
        <section class="login-section access-section section">
            <div class="container">
                <div class="row">
                    <!-- login框外面的白色方框的尺寸-->
                    <div class="form-box col-md-offset-1 col-sm-offset-0 xs-offset-0 col-xs-3 col-md-10">
                        <!-- login框外面的白色方框的内容即login什么什么的-->
                        <div class="form-box-inner">
                            <!-- 二级标题居中 -->
                            <h2 class="title text-center">{{text}}</h2>
                            <!-- login框的长度宽度 -->
                            <div class="row">
                                <div class="form-container col-md-offset-1 col-xs-15 col-md-10">
                                    <!-- 定义login的方法为post以及login的网址在/login -->
                                        <form action="{{url_for('login')}}" method="get">
                                        <button type="submit" value='Go Back' class="btn btn-block btn-cta-primary">Go Back</button>

                                </form>
                                </div>

                            </div><!--//row-->
                        </div><!--//form-box-inner-->
                    </div><!--//form-box-->
                </div><!--//row-->
            </div><!--//container-->
        </section><!--//contact-section-->
    </div><!--//upper-wrapper-->
