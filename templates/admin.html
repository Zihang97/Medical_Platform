<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <title>Admin Main Page</title>

    <link rel="stylesheet" href="../static/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/plugins/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../static/plugins/flexslider/flexslider.css">
    <link id="theme-style" rel="stylesheet" href="../static/css/styles.css">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body class="features-page">
<div class="upper-wrapper">
    <header id="header" class="header navbar-fixed-top">
        <div class="container">
            <h1 class="logo">
                <a href="{{url_for('index')}}"><span class="logo-icon"></span><span class="text">MEDICAL PLATFORM</span></a>
            </h1>
            <nav class="main-nav navbar-right" role="navigation">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar-collapse" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="nav-item"><a href="{{url_for('main', name=name)}}">{{ name }}</a></li>
                        <li class="nav-item nav-item-cta last"><a class="btn btn-cta btn-cta-secondary" href="{{url_for('index')}}">Sign out</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="bg-slider-wrapper">
    </div>


    <section class="login-section access-section section">
    <div class="container">
    <div class="row">
    <div class="form-box col-md-offset-1 col-md-10">
        <div class="form-box-inner">
            <div class="row">
            <div class="form-container col-md-12">
            <div>
                <h2>Roles Management</h2>
                <table>
                    <tr>
                        <th>User</th>
                        <th>Role</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                    {%for user, roles in user_roles.items()%}
                        {%for role in roles%}
                            <tr>
                                <th>{{user}}</th>
                                <th>{{role}}</th>
                                <th>
                                    <form action="{{url_for('admin_update_role', name=name, user=user, ori_role=role)}}" method="post">
                                        <select name="new_role">
                                            <option value="None">None</option>
                                            <option value="Patient">Patient</option>
                                            <option value="Nurse">Nurse</option>
                                            <option value="Doctor">Doctor</option>
                                            <option value="Admin">Admin</option>
                                            <option value="Family Member">Family Member</option>
                                        </select>
                                        <input type = "submit" value = "Submit">
                                    </form>
                                </th>
                                <th>
                                    <form action="{{url_for('admin_delete_role', name=name, user=user, ori_role=role)}}" method="post">
                                        <button name="action" type="submit" value='delete'>Delete</button>
                                    </form>
                                </th>
                            </tr>
                        {%endfor%}
                    {%endfor%}
                </table>
                <h3>Add Role</h3>
                <form action = "{{url_for('admin', name=name)}}" method = "post">
                    <input class="mainform-control" type = "text" name = "user" placeholder="Username">
                    <select name="new_role">
                        <option value="None">None</option>
                        <option value="Patient">Patient</option>
                        <option value="Nurse">Nurse</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Admin">Admin</option>
                        <option value="Family Member">Family Member</option>
                    </select>
                    <input type = "submit" value = "Submit">
                </form>
            </div>
            </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </section>
</div>

</body>
</html>
