<!DOCTYPE html>

<head>
    <title>Device Measurement</title>

    <link rel="stylesheet" href="../static/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/plugins/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../static/plugins/flexslider/flexslider.css">
    <link id="theme-style" rel="stylesheet" href="../static/css/styles.css">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body class="features-page">
<div class="upper-wrapper">
    <header id="header" class="header navbar-fixed-top">
        <div class="container">
            <h1 class="logo">
                <a href="{{url_for('index')}}"><span class="logo-icon"></span><span class="text">MEDICAL PLATFORM</span></a>
            </h1>
            <nav class="main-nav navbar-right" role="navigation">
                <div id="navbar-collapse" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="nav-item"><a href="{{url_for('jump', name=name)}}">{{ name }}</a></li>
                        <li class="nav-item nav-item-cta last"><a class="btn btn-cta btn-cta-secondary" href="{{url_for('index')}}">Sign out</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="bg-slider-wrapper">
    </div>


    <section class="login-section access-section section">
    <div class="container">
    <div class="row">
    <div class="form-box col-md-offset-1 col-md-10">
        <div class="form-box-inner">
            <div class="row">
            <div class="form-container col-md-12">
            <h1>Device Measurement Page</h1>
            <div>
                <h3>Upload Measurement Results</h3>
                <p>Please enter device measurement results below</p>
                <form action="{{url_for('device', name=name)}}" method="post">
                    <input class="mainform-control" type="text" name="patientname" placeholder="Patient Name">
                    <input class="mainform-control" type="text" name="temperature" placeholder="Temperature">
                    <input class="mainform-control" type="text" name="bloodpressure" placeholder="Blood Pressure">
                    <input class="mainform-control" type="text" name="pulse" placeholder="Pulse">
                    <input class="mainform-control" type="text" name="oximeter" placeholder="Oximeter">
                    <input class="mainform-control" type="text" name="weight" placeholder="Weight">
                    <input class="mainform-control" type="text" name="height" placeholder="Height">
                    <input class="mainform-control" type="text" name="glucometer" placeholder="Glucometer">
                    <input class="btn btn-block btn-cta-primary" type="submit" value="submit">
                </form>
            </div>
            </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </section>
</div>

</body>
</html>
