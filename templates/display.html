<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Message Display</title>	    		
</head>
<body>
	{% for row in results %}
	{% if row[1] == 'TEXT' %}
		<p>{{row[4]}}</p>
	 	<p style="color:red">{{row[2]}}</p>
	 	<p>{{row[3]}}</p>
	 	<hr>
	{% elif row[1] == 'VIDEO' %}
		<p>{{row[4]}}</p>
		<video src="{{row[2]}}" controls width=600></video>
		<p>{{row[3]}}</p>
		<hr>
	{% else %}
		<p>{{row[4]}}</p>
		<audio src="{{row[2]}}" controls></audio>
		<p>{{row[3]}}</p>
		<hr>
	{% endif %}
    {% endfor %}
</body>
</html>
